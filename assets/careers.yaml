      distribution_of_popular_cities: {"北京": 700, "上海": 680, "广州": 500, "深圳": 600, "杭州": 450, "成都": 420}

    skill_map:
      skills_snapshot:
        - 财务报表分析
        - 成本控制
        - 法规合规
      related_courses:
        - 宏观、微观经济学
        - 会计学原理
        - 财务管理
        - 成本会计
        - 中级财务会计
        - 高级财务会计
        - 管理会计
      important_but_not_offered_courses:
        - 税务筹划
        - 内部控制与风险管理

