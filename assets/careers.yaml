careers:
  software_engineer:
    name: 软件工程师
    galaxy: 硅基星系
    planet_image_url: /static/career_planets/software_engineer.webp
    career_header_image: /static/career_headers/software_engineer_header.webp
    holland_dimensions: ["I", "C", "R"]

    overview:
      description: 软件工程师负责设计、开发和维护软件系统，解决复杂技术问题。他们需要掌握多种编程语言和开发工具，持续学习新技术，并与团队协作完成项目。 软件工程师需要具备扎实的编程基础，能够理解和实现复杂的业务逻辑，同时需要具备良好的沟通能力和团队协作精神。随着技术的不断发展，软件工程师需要保持持续学习的热情，关注行业动态和新技术趋势，不断提升自己的专业技能和解决问题的能力。
      work_contents:
        - 参与软件系统的设计与开发，编写高质量代码
        - 进行代码审查，确保代码质量和性能
        - 诊断和修复软件缺陷，优化系统性能
        - 与产品经理和设计师协作，理解需求并转化为技术方案
        - 参与技术文档的编写和维护
      career_outlook: 随着数字化转型的加速，软件工程师的需求持续增长。职业发展路径清晰，可向资深工程师、技术专家、架构师或技术管理方向发展。
      development_path:
        - 初级工程师
        - 中级工程师
        - 高级工程师
        - 技术专家/架构师

    competency_requirements:
      core_competency_model: {"basic_ability": 4, "self_management": 3, "social_ability": 3, "team_collaboration": 3, "innovative_ability": 3, "task_execution": 3}
      knowledge_background:
        education_requirements: 本科及以上
        industry_knowledge: 熟悉互联网/企业级软件的典型项目形态（单体到微服务演进、云原生落地、DevOps 与 CI/CD 流水线）；理解常见技术场景（高并发与限流降级、分布式事务与一致性、可观测性与故障演练）；明确上下游协作关系（上游为产品/设计/需求方，下游为测试/运维/平台/安全），能在迭代节奏下高效协同；具备开源协作经验或在企业内主导过核心模块改造/性能优化。
        professional_knowledge: 计算机科学体系化能力（数据结构与算法、操作系统、计算机网络、数据库、编译与虚拟机基础）；工程与架构方法（面向对象与设计模式、领域驱动设计、性能与容量规划、安全与合规、测试与质量体系）；工程化与平台能力（Git 工作流、代码评审、CI/CD、容器与编排、灰度与回滚、监控与告警）。
        professional_requirements: ["电子信息工程", "计算机科学与技术", "软件工程"]

    salary_and_distribution:
      salary_level: {"初级": 12000, "中级": 25000, "高级": 45000}
      distribution_of_popular_cities: {"北京": 1200, "上海": 1050, "广州": 800, "深圳": 950, "杭州": 750, "成都": 650}

    skill_map:
      skills_snapshot:
        - JavaScript
        - React
        - TypeScript
        - Node.js
        - HTML/CSS
        - Webpack
        - Git
        - 算法
        - 数据库
        - RESTful API
      related_courses:
        - 算法分析与设计
        - 操作系统
        - 数据结构
        - 程序设计语言
        - 软件工程
        - 数据库原理
        - 编译原理
      important_but_not_offered_courses:
        - 演讲与口才
        - 机器学习
        - 自动机理论
        - 形式语言概论
        - 专业英语
      skill_enhancement_path:
        - name: 基础阶段
          description: 掌握HTML/CSS/JavaScript基础
          tags: ["HTML5", "CSS3", "JavaScript", "基础算法"]
        - name: 进阶阶段
          description: 学习前端框架和工程化
          tags: ["React/Vue", "TypeScript", "Webpack", "HTTP"]
        - name: 高级阶段
          description: 深入学习性能优化和架构设计
          tags: ["性能优化", "架构设计", "微前端", "跨端开发"]


  data_analyst:
    name: 数据分析师
    galaxy: 硅基星系
    planet_image_url: /static/career_planets/data_analyst.webp
    career_header_image: /static/career_headers/data_analyst_header.webp
    holland_dimensions: ["I", "C", "E"]

    overview:
      description: 数据分析师通过数据采集与治理、探索性分析（EDA）、指标体系搭建、建模与实验（如 A/B 测试）、可视化与洞察传达，帮助业务识别问题、评估方案并驱动增长。常用技术与工具包括 SQL、Python/R、Tableau/Power BI、Excel、Airflow/ETL、数据仓库/湖；典型场景涵盖电商转化与漏斗分析、用户增长与留存预警、运营效果评估、金融风控与定价优化等，需要与产品、运营、工程、数据平台与合规团队紧密协作。
      work_contents:
        - 收集和整理有关问题或程序的信息
        - 与相关人员协商，确保新实施的系统或程序能够成功运行
        - 分析信息并评估结果以选择最佳解决方案和解决问题
        - 就技术、系统或流程相关主题向管理层或其他团体提供指导和专家建议
      career_outlook: 数据分析师在各行各业的需求不断增长，职业发展路径包括高级数据分析师、数据科学家和数据工程师等方向。
      development_path:
        - 初级数据分析师
        - 中级数据分析师
        - 高级数据分析师
        - 数据科学家/数据工程师

    competency_requirements:
      core_competency_model: {"basic_ability": 4, "self_management": 3, "social_ability": 4, "team_collaboration": 4, "innovative_ability": 4, "task_execution": 3}
      knowledge_background:
        education_requirements: 本科及以上
        industry_knowledge: 了解所在行业的核心业务流程与关键指标（如电商 GMV/转化/复购、互联网 DAU/留存/ARPU、金融风控的逾期与违约指标）；熟悉典型项目实践（增长分析、漏斗与路径分析、用户细分与流失预警、策略 AB 实验与归因评估）；明确上下游协作（上游为产品/运营/市场需求方，下游为数据工程/BI/平台与合规审计）；关注数据治理与合规（数据血缘、质量监控、脱敏与权限、隐私与本地监管要求）。
        professional_knowledge: 统计与机器学习方法（抽样与估计、假设检验、回归/时间序列、树模型与特征工程、因果推断与实验设计）；数据工程与分析技术（SQL 建模、ETL/ELT、数仓分层与指标口径管理、Python/R 数据处理与可视化）；分析表达与决策支持（可视化设计原则、数据叙事、指标看板与自动化报告）；具备将分析方案落地为可运营的指标体系与评估框架的能力。
        professional_requirements: ["统计学", "计算机科学与技术", "信息管理与信息系统", "经济学/金融学"]

    salary_and_distribution:
