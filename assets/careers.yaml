  accountant:
    name: 会计师
    galaxy: 基石星系
    planet_image_url: /static/career_planets/accountant.webp
    career_header_image: /static/career_headers/accountant_header.webp
    holland_dimensions: ["C", "I", "E"]

    overview:
      description: 会计师通过建立并维护企业会计核算体系，完成凭证处理、账务核对、成本归集、税务申报与合规披露，编制并解读财务报表，为经营决策提供数据支持；在内外部审计中评估内部控制与合规性，识别风险并提出改进建议。典型工作场景包括月结年结、预算与滚动预测、成本控制与费用分析、资金与票据管理、并购与税务筹划，常用工具涵盖 ERP/财务软件、办公与数据分析工具、电子发票与税务系统对接等。
      work_contents:
        - 准备关于审计发现的详细报告
        - 向管理层汇报资产利用情况和审计结果，并建议运营和财务活动的变更
        - 收集和分析数据，以发现控制缺陷、重复工作、浪费、欺诈或违反法律法规和管理政策的情况
        - 检查账簿和会计系统，确保其效率、效果，并使用公认的会计程序记录交易
        - 监督机构的审计工作，并确定所需调查的范围
      career_outlook: 会计人员各行各业都有需求，但是目前电算化的推行，基础会计有饱和的趋势，但是高级会计人员管理会计方向的需求是非常大的，所以需要在工作中不断的提升自己，既懂得会计知识，又懂得管理的高级会计人员将会有好的职业发展前景。
      development_path:
        - 基础会计
        - 主管会计
        - 财务经理
        - 单位财务负责人
        - 财务总监

    competency_requirements:
      core_competency_model: {"basic_ability": 3, "self_management": 3, "social_ability": 3, "team_collaboration": 3, "innovative_ability": 3, "task_execution": 3}
      knowledge_background:
        education_requirements: 本科及以上
        industry_knowledge: 持续关注会计准则与税收法规更新（中国会计准则与 IFRS 趋同、税收优惠与征管变化）；理解企业所处行业的收入确认、成本结构与业务模式差异（如互联网平台、制造、履约/存货特点）；明确上下游协作（上游为业务/采购/销售/人事等单据与流程，下游为税务机关/银行/审计与监管披露）；熟悉月结年结、资金管理与合并报表流程，能在系统（ERP/费控/票据/税务）之间完成对账与闭环。
        professional_knowledge: 会计要素与会计科目体系、复式记账与凭证/账簿/报表衔接；财报编制与分析（资产负债表、利润表、现金流量表及附注）、成本核算与管理会计、预算与绩效；税务合规（增值税/企业所得税/个税等）与纳税申报；内控与审计基础（流程与控制点、舞弊三角、抽样与函证）；信息化能力（财务软件、Excel/数据分析、报税与票据系统对接）。
        professional_requirements: ["会计学", "财务管理", "审计学", "税务", "经济学"]

    salary_and_distribution:
