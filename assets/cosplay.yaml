            effects:
              D: 2
              S: 1
              P: 1
            feedback: "基于充分数据做出最合理决策，团队对风险了然于胸。"
        correct_option_id: option_3
        explanation: "评估影响面与触发条件，联合决策并预案，平衡时机与质量。"

      - id: scene_4
        title: 商业伦理的抉择
        narrative: "商业团队提议上线默认勾选的自动续费，能显著提升营收但可能伤害用户体验。"
        options:
          - id: option_1
            text: "【批准上线，商业数据最重要。】"
            description: "你支持激进商业策略。"
            effects:
              D: 2
              U: -2
              S: -1
            feedback: "营收目标超额完成，但用户投诉激增，品牌受损。"
          - id: option_2
            text: "【断然拒绝，坚守用户体验底线。】"
            description: "你完全否决该方案。"
            effects:
