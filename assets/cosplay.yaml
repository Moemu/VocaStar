  accountant:
    title: 会计师
    career_name: 会计师
    summary: "你是清源会计师事务所的新人会计师，受派参与上市公司年度审计。"
    setting: "你正在参与某上市公司的年度审计，时间紧、要求高，需要在规范与效率中取得平衡。"
    base_score: 50
    point_step: 10
    abilities:
      - code: D
        name: 数据思维
        description: 基于会计准则与证据做决策的能力
      - code: Q
        name: 工匠精神
        description: 对流程规范与细节完美的追求
      - code: S
        name: 沟通协作
        description: 与客户、团队进行高效沟通与协作的能力
      - code: T
        name: 技术决策
        description: 分析解决复杂财务问题与合规场景的能力

    scenes:
      - id: scene_1
        title: 发现的差异
        narrative: "审计中你发现客户一笔重要账目存在计算错误，导致利润虚高。"
        options:
          - id: option_1
            text: "【立即在底稿中更正，并通知客户财务负责人。】"
            description: "基于证据及时更正并沟通。"
            effects:
              D: 2
              Q: 1
            feedback: "客户感谢你的专业，及时调整了报表。"
          - id: option_2
            text: "【先不声张，继续其他工作。】"
            description: "暂不处理，计划后续再看。"
            effects:
              D: -1
              Q: -1
            feedback: "后来被项目经理发现，团队信誉受损。"
          - id: option_3
            text: "【告诉同事，让他们决定。】"
            description: "把问题转交他人，自己不做判断。"
            effects:
              T: -1
              S: -1
            feedback: "问题被拖延，最后匆忙处理。"
        correct_option_id: option_1
        explanation: "基于数据证据主动纠错，体现审计独立与专业操守。"

      - id: scene_2
        title: 同事的请求
        narrative: "项目时间紧张，同事请你跳过某个‘不重要’的复核步骤。"
        options:
          - id: option_1
            text: "【拒绝，必须按流程完成。】"
            description: "严格按流程执行。"
            effects:
              Q: 2
              S: -1
            feedback: "保证了质量，但同事关系紧张。"
          - id: option_2
            text: "【同意跳过，毕竟时间紧。】"
            description: "牺牲流程换取时间。"
            effects:
              Q: -2
              D: -1
            feedback: "复核环节后来暴露问题，导致返工。"
          - id: option_3
            text: "【解释该步骤的重要性，并提出高效完成的方法。】"
            description: "在坚持原则的同时提供更高效的执行方案。"
            effects:
              Q: 1
              S: 2
            feedback: "既坚持质量也帮助团队提效，获得尊重。"
        correct_option_id: option_3
        explanation: "坚持质量底线并通过沟通协作提升执行效率，双赢。"

      - id: scene_3
        title: 时间的压力
        narrative: "距报告截止只剩 2 天，你发现一笔交易的凭证不全。"
        options:
          - id: option_1
            text: "【先按现有资料处理，后续补充。】"
            description: "先行结论，资料后补。"
            effects:
              D: -2
              Q: -1
            feedback: "后续无法补全凭证，留下审计隐患。"
          - id: option_2
            text: "【坚持要求客户立即提供完整凭证。】"
            description: "按制度要求立即补齐证据链。"
            effects:
              D: 2
              Q: 1
            feedback: "虽然时间紧张，但确保了报告的准确性与可追溯性。"
          - id: option_3
            text: "【模仿类似交易补个说明。】"
            description: "以类推方式补说明。"
            effects:
              T: -2
              Q: -2
            feedback: "被质监部门发现，受到处分。"
        correct_option_id: option_2
        explanation: "以证据为准的审计原则不可妥协，须补齐凭证确保可核查性。"

      - id: scene_4
        title: 客户的暗示
        narrative: "客户负责人暗示‘如果报告好看些’，明年会继续合作。"
        options:
          - id: option_1
            text: "【适当调整某些非关键数据。】"
            description: "对部分数据进行人为美化。"
            effects:
              D: -2
              T: -2
            feedback: "短期保住客户，长期面临监管与声誉风险。"
          - id: option_2
            text: "【婉拒并解释审计的独立性要求。】"
            description: "阐明原则并坚持独立审计立场。"
            effects:
              D: 2
              S: 1
            feedback: "可能失去客户，但维护了事务所声誉与行业公信力。"
          - id: option_3
            text: "【答应会‘酌情处理’。】"
            description: "以模糊承诺回避当下压力。"
            effects:
              T: -1
              Q: -1
            feedback: "陷入道德与合规困境，后续难以收场。"
        correct_option_id: option_2
        explanation: "坚守职业道德与独立性，用专业沟通维护长期信任与公信力。"

    evaluation_rules:
      - key: D+Q
        route: 审计专家
        summary: "你追求数据绝对准确，注重流程规范。"
        advice: "考取 CPA/ACCA，深耕特定行业审计标准，成为质控骨干。"
      - key: D+S
        route: 财务顾问
        summary: "你善于用数据沟通并推动客户价值实现。"
        advice: "加强商业洞察，学习企业战略分析，形成方法论。"
      - key: D+T
        route: 税务专家
        summary: "你精通税法与复杂场景判定，能解决疑难问题。"
        advice: "深入研究税收政策与跨境税务，提升合规与筹划能力。"
      - key: Q+S
        route: 内控总监
        summary: "你既坚持规范又善于协作，能建立完善的内控体系。"
        advice: "学习 COSO 框架与风险管理方法，构建高标准内控。"
      - key: Q+T
        route: 财务系统专家
        summary: "你注重流程优化，能用技术提升财务效率。"
        advice: "掌握 ERP/流程再造，推进财务数字化转型。"
      - key: S+T
        route: 财务分析师
        summary: "你沟通出色且分析能力强，能有效支持业务决策。"
        advice: "加强业务理解，学习财务建模与预测分析，成为业务伙伴。"

    evaluation_rules:
      - key: U+D
        route: 增长产品经理
        summary: "你洞察用户并用数据驱动增长，是增长型产品的核心。"
        advice: "深度学习 A/B 测试、漏斗分析与留存优化，带动持续增长。"
      - key: U+S
        route: 用户导向型 PM
        summary: "你既懂用户需求又善协调资源，能快速落地价值。"
        advice: "培养对特定用户群的深度理解，成为该领域的专家。"
      - key: U+P
        route: 产品战略家
        summary: "你在用户价值与商业目标之间游刃有余。"
        advice: "加强商业思维与战略规划，逐步承担更大业务版图。"
      - key: D+S
        route: 数据策略 PM
        summary: "你善用数据说服团队并驱动决策。"
        advice: "加强数据分析与指标体系搭建，构建数据驱动文化。"
      - key: D+P
        route: 效率优化专家
        summary: "你通过数据和流程优化提升团队效率。"
        advice: "学习系统思维与流程再造方法，打造高效协作体系。"
      - key: S+P
        route: 项目管理专家
        summary: "你擅长组织协调，确保复杂项目顺利交付。"
        advice: "深化敏捷与传统项目管理方法，持续提升交付力。"
      - key: balanced
        route: 团队核心路线
        summary: "你全面均衡，是团队可信赖的中坚力量。"
        advice: "在保持均衡的基础上，根据长期兴趣选择一个方向深入探索。"
